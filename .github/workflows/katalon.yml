name: CI
on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: windows-latest
    steps:
    - name: Katalon Studio Github Action
      uses: katalon-studio/katalon-studio-github-action@v2
      with:
          version: '8.4.0'
          projectPath: '${{ github.workspace }}'
          args: '-noSplash -runMode=console -retry=0 -testSuiteCollectionPath="Test Suites/Simple Test Suite Collection" -apiKey="07a167e8-84d0-4eea-913e-da88330b31c1" '
